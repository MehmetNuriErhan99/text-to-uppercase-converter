<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Uppercase Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Text Converter</h1>
    <p>Enter your text and click the "Convert to Uppercase" button.</p>
    
    <form id="text-form">
        <textarea id="input-text" placeholder="Type your text here..."></textarea>
        <button type="button" onclick="convertTextToUppercase()">Convert to Uppercase</button>
    </form>

    <div class="output" id="output-text"></div>

    <script>
        function convertTextToUppercase() {
            // Get the user input
            let inputText = document.getElementById('input-text').value;
            
            // Convert the text to uppercase
            let uppercasedText = inputText.toUpperCase();
            
            // Display the result
            document.getElementById('output-text').textContent = uppercasedText;
        }
    </script>
</body>
</html>
